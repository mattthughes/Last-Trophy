{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!--Edit Guide Element-->

<h3 class="text-center text-lg-start ps-3">Edit Guide</h3>
<div class="container-fluid">
    <div class="row col-12">
        <div class="form-group">
            <form id="guideForm" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="submitButton" type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
