{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% for guide in game_guide %}
<div class="container-fluid">
    <div class="row">
        <div class="d-flex flex-column align-items-center guide-info">
            <h3>{{guide.title}}</h3>
            <p>{{guide.body}}</p>
            <p>{{guide.trophy}}</p>
            <a href="#">by {{guide.author}}</a>
            <a href="{% url 'create-view' trophies.pk %}">Create guide</a>
        </div>

    </div>
</div>


{% endfor %}
{% endblock %}
