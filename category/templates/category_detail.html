{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Games List</h1>
    {% for game in games %}
    <h2>{{game.title}}</h2>
    <p>{{ game.author }}</p>
    <p> {{ game.trophy_count }}</p>
    {% endfor %}

    {% for trophy in trophies %}
    {{ trophy.title }}
    {% endfor %}
{% endblock %}
</body>
