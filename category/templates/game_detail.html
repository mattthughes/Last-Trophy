{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="image-container">
    {% if "placeholder" in game.featured_image.url %}
    <img class="img-fluid" src="{% static 'static/images/elden-ring-cover.jpg' %}"
      alt="placeholder image">
    {% else %}
    <img class="img-fluid" alt="Responsive image" src=" {{ game.featured_image.url }}"
      alt="{{ game.title }}">
    {% endif %}
    {% for trophy in trophies %}
    {{ trophy.title }}
    <p>{{trophy.description}}</p>
    {% endfor %}
</div>
{% endblock %}
